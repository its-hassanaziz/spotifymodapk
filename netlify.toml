# Netlify Build Configuration
# IMPORTANT: All CSS/JS processing DISABLED to prevent conflicts with local development

[build]
  publish = "."

# DISABLE ALL asset processing to ensure consistency between Netlify and local server
[build.processing]
  skip_processing = true

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = false

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    Netlify-CDN-Cache-Control = "no-store"
    CDN-Cache-Control = "no-store"
    Surrogate-Control = "no-store"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0, s-maxage=0"
    Pragma = "no-cache"
    Netlify-CDN-Cache-Control = "no-store"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Netlify-CDN-Cache-Control = "no-store"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Netlify-CDN-Cache-Control = "no-store"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Netlify-CDN-Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for clean URLs
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/apk/index.html"
  to = "/apk/"
  status = 301

[[redirects]]
  from = "/ios/index.html"
  to = "/ios/"
  status = 301

[[redirects]]
  from = "/mac/index.html"
  to = "/mac/"
  status = 301

[[redirects]]
  from = "/windows/index.html"
  to = "/windows/"
  status = 301

[[redirects]]
  from = "/blogs/index.html"
  to = "/blogs/"
  status = 301
