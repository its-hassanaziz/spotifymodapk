# Netlify Build Configuration
# IMPORTANT: All CSS/JS processing DISABLED to prevent conflicts with local development

[build]
  publish = "."

# DISABLE ALL asset processing to ensure consistency between Netlify and local server
[build.processing]
  skip_processing = true

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = false

[build.processing.images]
  compress = false

# Custom 404 page - handled by Netlify's built-in 404.html detection
# Note: Do NOT use catch-all redirect here as it conflicts with _redirects file

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# HTML pages - Cache but revalidate (no-cache means "revalidate before use")
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache"
    Vary = "Accept-Encoding"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "no-cache"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Netlify-CDN-Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for clean URLs
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/apk/index.html"
  to = "/apk/"
  status = 301

[[redirects]]
  from = "/ios/index.html"
  to = "/ios/"
  status = 301

[[redirects]]
  from = "/mac/index.html"
  to = "/mac/"
  status = 301

[[redirects]]
  from = "/windows/index.html"
  to = "/windows/"
  status = 301

[[redirects]]
  from = "/blogs/index.html"
  to = "/blogs/"
  status = 301
