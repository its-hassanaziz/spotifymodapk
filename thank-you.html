<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Thank You - Spotify Mod APK</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        :root {
            --color-bg-dark: #121212;
            --color-primary: #1DB954;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #B3B3B3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--color-bg-dark);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse 80% 60% at 10% 10%, rgba(30, 215, 96, 0.18) 0%, transparent 50%),
                radial-gradient(ellipse 70% 50% at 90% 90%, rgba(30, 215, 96, 0.10) 0%, transparent 45%),
                var(--color-bg-dark);
            pointer-events: none;
        }
        
        .thank-you {
            max-width: 500px;
        }
        
        .thank-you__icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: var(--color-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .thank-you__icon svg {
            width: 40px;
            height: 40px;
            color: #000;
        }
        
        .thank-you__title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .thank-you__text {
            font-size: 1.125rem;
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .thank-you__btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--color-primary);
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 9999px;
            transition: transform 0.2s ease, filter 0.2s ease;
        }
        
        .thank-you__btn:hover {
            filter: brightness(1.1);
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <div class="thank-you__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1 class="thank-you__title">Thank You!</h1>
        <p class="thank-you__text">Your message has been sent successfully. We'll get back to you as soon as possible.</p>
        <a href="index.html" class="thank-you__btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Home
        </a>
    </div>
</body>
</html>
